<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,shrink-to-fit=no">
        <meta name="description" content="Jugar memorama en lÃ­nea">
        <title>Memorama Series</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <header style="background-color: aqua; font-size: 20px;">
            <nav class="navbar navbar-expand-lg navbar-light .bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="principal.html">Home</a>
                            <a class="nav-link" href="tvShow.html">Series</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main role="main" class="container-fluid" id="app">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Juego de Memory</h1>
                    <p style="margin-left: 2%; font-size: 34px;">
                        <span style="margin-left: 2%; font-size: 34px;" class="h5">Intentos: </span>
                        {{intentos}}/{{MAXIMOS_INTENTOS}}&nbsp;<span style="margin-left: 2%; font-size: 34px;" class="h5">Aciertos:
                        </span> {{aciertos}}
                        <br><a style="margin-left: 2%; font-size: 24px;" @click="mostrarCreditos" href="#">Acerca de</a>
                    </p>
                </div>
            </div>
           
            <div v-for="(fila, indiceFila) in memorama" :key="indiceFila"
                class="row">
                <div :key="indiceFila+''+indiceImagen" class="col-3"
                    v-for="(imagen, indiceImagen) in fila">
                    <div class="mb-3">
                        <img @click="voltear(indiceFila, indiceImagen)"
                            :class="{'girar': imagen.mostrar}"
                            :src="(imagen.mostrar ? imagen.ruta :
                            NOMBRE_IMAGEN_OCULTA)" class="card-img-top img-fluid
                            img-thumbnail">
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/sweetalert2.all.min.js"></script>
        <script src="./js/vue.min.js"></script>
        <script src="./js/medium/script.js"></script>
    </body>

</html>
